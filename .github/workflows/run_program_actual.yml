# .github/workflows/run-tenant-hunter.yml

name: Run Tenant Hunter

on:
  workflow_dispatch:
  # You can add a schedule to run the script automatically,
  # for example, every day at noon UTC.
  # schedule:
  #   - cron: '0 12 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run script
        run: python tenant_hunter.py
        env:
          GOOGLE_SHEET_CREDS: ${{ secrets.GOOGLE_SHEET_CREDS }}
          YELP_API_KEY: ${{ secrets.YELP_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
